<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive navigation bar 2</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">

        <span class="openbtn" onclick="openNav()" >&#9776;</span>
        <label class="logo">Allen Homles</label>
   
        <div id="navstyle" class="navbar">

            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <div class="nav-element">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Sevices</a>
                <a href="">Contacts</a>
                <a href="">Portfilio</a>
            </div>

        </div>
    </div>

    <!-- adding javascript code -->

    <script>

        let grabeelement = document.getElementById('navstyle');

        function openNav(){
            grabeelement.style.height = " 100% ";
        }

        function closeNav(){
            grabeelement.style.height = " 0% ";
        }
    </script>
</body>

</html>
