<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <a href="#" class="logo">Logo</a>
        <div id="toggle"></div>

        <div id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#service">Services</a></li>
                <li><a href="#team">team</a></li>
                <li><a href="#portfilio">portfilio</a></li>
                <li><a href="#contact">contacts</a></li>
            </ul>
        </div>
    </header>
    <section id="home">Home</section>
    <section id="about">About</section>
    <section id="service">Services</section>
    <section id="team">Team</section>
    <section id="portfilio">Portfilio</section>
    <section id="contact">Contacts</section>


    <script>
        const header = document.getElementById("header");
        const toggle = document.getElementById('toggle');
        const navbar = document.getElementById('navbar');

/*  if you click at any place inside the body leaving the container header ,toggle and navbar then the  navigation links hide*/
/* if you click on the element header ,toggle and navbar then then link remain as it is. */

/* document.onclick  returns the entire document as collection of objects */



         document.onclick = function(e){
            console.log(e);
            /* target is the member of the object returned by the document.onclick .target stores the name,class,id of the element */

            /* if the targeted id is not header, toggle,navbar then remove the active class from the element toggle and navbar */
            if(e.target.id !== "header" && e.target.id !== "toggle" && e.target.id !== "navbar"){
                toggle.classList.remove('active');
            navbar.classList.remove("active");
            }
         }

        toggle.onclick = function(){
            toggle.classList.toggle('active');
            navbar.classList.toggle("active");
        }
    </script>
</body>
</html>
