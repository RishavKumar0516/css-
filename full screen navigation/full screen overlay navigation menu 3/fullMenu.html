<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Full screen Navigation menu </title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="mynav" class="navbar">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>



        <div class="icon">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contacts</a>
            <a href="">Portfilo</a>
        </div>

    </div>

    <div class="box"></div>
        <span class="openbtn" onclick="openNav()">&#9776; </span>
        <p class="name">Allen parker</p>
   

    <script>

        let changeStyle = document.getElementById('mynav');

        function openNav() {
            changeStyle.style.height = " 100% ";
        }

        function closeNav() {
            changeStyle.style.height = " 0% ";
        }


    </script>
</body>

</html>
